<style type="text/css">
  th, td {
    text-align: center;
    vertical-align: middle !important;
    font-size: 30px;
  }
</style>
{% for u in data.users|sort(attribute='reputation', reverse=True) %}
<tr>
  <th scope="row">{{loop.index}}</th>
  <td><img src='{{u.profile_image}}'></img></td>
  <td>{{u.display_name}}</td>
  <td>{{u.reputation}}</td>
</tr>
{% endfor %}
